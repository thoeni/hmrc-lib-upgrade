test:
  override:
    - go test -v ./...

deployment:
  release:
    tag: /^v[0-9]+(.[0-9]+)*/
    commands:
      — go get github.com/mitchellh/gox
      - go get github.com/tcnksm/ghr
      — gox -ldflags "-X main.AppVersion=$CIRCLE_TAG -X main.Sha=$CIRCLE_SHA1" -output "dist/hmrc-lib-upgrade-{{.OS}}-{{.Arch}}"
      - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace $CIRCLE_TAG dist/